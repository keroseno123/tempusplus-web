<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tempus+ Invite</title>
</head>
<body>
  <h2>Abriendo Tempus+…</h2>
  <p>Si no se abre automáticamente, pulsa:</p>
  <button id="open">Abrir / Instalar Tempus+</button>

  <script>
    (function () {
      const parts = window.location.pathname.split('/').filter(Boolean); // ["invite", "<id>"]
      const inviteId = parts[1] || "";

      const playSearch =
        "https://play.google.com/store/search?q=" + encodeURIComponent("Tempus+") + "&c=apps";

      // IMPORTANTE: cambia com.tempusplus por tu applicationId real si es distinto.
      const intentUrl =
        "intent://invite/" + encodeURIComponent(inviteId) +
        "#Intent;scheme=tempusplus;package=com.tempusplus;" +
        "S.browser_fallback_url=" + encodeURIComponent(playSearch) + ";end";

      function go() {
        window.location.href = intentUrl;
        setTimeout(() => { window.location.href = playSearch; }, 1500);
      }

      document.getElementById("open").addEventListener("click", go);
      go();
    })();
  </script>
</body>
</html>
